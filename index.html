<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Filter Functions</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><a href="https://css-tricks.com/complete-guide-to-css-functions/" target="_blank"></a></h1>
    <div class="image">
      <h2>Brightness</h2>
      <img id="brightness" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Blur</h2>
      <img id="blur" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Contrast</h2>
      <img id="contrast" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Grayscale</h2>
      <img id="grayscale" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Opacity</h2>
      <img id="opacity" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Saturate</h2>
      <img id="saturate" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Sepia</h2>
      <img id="sepia" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
    <div class="image">
      <h2>Drop Shadow</h2>
      <img id="drop-shadow" src="https://upload.wikimedia.org/wikipedia/en/1/19/Tommyalbumcover.jpg" alt="">
    </div>
  </body>
</html>
